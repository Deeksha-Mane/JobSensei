<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#4A90E2" opacity="0.1"/>
  
  <!-- Main Logo Elements -->
  <g transform="translate(50, 50)">
    <!-- Book/Guide Symbol -->
    <path d="M20,0 L80,0 L80,60 L20,60 Z" fill="#4A90E2" stroke="#4A90E2" stroke-width="2"/>
    <path d="M30,10 L70,10 M30,25 L70,25 M30,40 L70,40" stroke="white" stroke-width="2"/>
    
    <!-- Light Bulb (Wisdom) -->
    <path d="M50,70 L50,90 M40,90 L60,90" stroke="#4A90E2" stroke-width="2"/>
    <path d="M50,70 Q30,50 50,30 Q70,50 50,70" fill="none" stroke="#4A90E2" stroke-width="2"/>
    
    <!-- Rising Arrow (Career Growth) -->
    <path d="M70,70 L90,50 L110,70" stroke="#4A90E2" stroke-width="2" fill="none"/>
    <path d="M90,50 L90,90" stroke="#4A90E2" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="150" text-anchor="middle" font-family="Poppins, sans-serif" font-size="24" font-weight="bold" fill="#4A90E2">
    JobSensei
  </text>
</svg> 