<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step 8: Additional Information | Resume Builder</title>
    <link rel="stylesheet" href="/css/resumestep8.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Step 8: Additional Information</h1>
        <form id="additional-info-form">
          <!-- Languages Section -->
          <div class="section">
            <h2>Languages</h2>
            <div id="languages-container">
              <!-- Language entries will be added here -->
            </div>
            <button type="button" id="add-language" class="btn-add">
              Add Language
            </button>
          </div>

          <!-- Interests Section -->
          <div class="section">
            <h2>Interests & Hobbies</h2>
            <div class="form-group">
              <label>Professional Interests</label>
              <input
                type="text"
                id="professional-interests"
                placeholder="e.g., Machine Learning, Cloud Computing"
              />
            </div>
            <div class="form-group">
              <label>Personal Interests</label>
              <input
                type="text"
                id="personal-interests"
                placeholder="e.g., Photography, Hiking, Reading"
              />
            </div>
          </div>

          <!-- Volunteer Work Section -->
          <div class="section">
            <h2>Volunteer Work</h2>
            <div id="volunteer-container">
              <!-- Volunteer entries will be added here -->
            </div>
            <button type="button" id="add-volunteer" class="btn-add">
              Add Volunteer Experience
            </button>
          </div>

          <!-- References Section -->
          <div class="section">
            <h2>References</h2>
            <div class="form-group">
              <label>Reference Availability</label>
              <select id="reference-availability" required>
                <option value="">Select an option</option>
                <option value="available">
                  References available upon request
                </option>
                <option value="included">Include references in resume</option>
              </select>
            </div>
            <div id="references-container" style="display: none">
              <!-- Reference entries will be added here -->
            </div>
            <button
              type="button"
              id="add-reference"
              class="btn-add"
              style="display: none"
            >
              Add Reference
            </button>
          </div>

          <div class="button-group">
            <button type="submit" class="btn-next">Preview Resume</button>
          </div>
        </form>
      </div>
    </div>

    <template id="language-template">
      <div class="language-entry">
        <div class="form-group">
          <label>Language</label>
          <input
            type="text"
            class="language-name"
            placeholder="e.g., Spanish"
            required
          />
        </div>
        <div class="form-group">
          <label>Proficiency Level</label>
          <select class="proficiency-level" required>
            <option value="">Select level</option>
            <option value="native">Native</option>
            <option value="fluent">Fluent</option>
            <option value="advanced">Advanced</option>
            <option value="intermediate">Intermediate</option>
            <option value="basic">Basic</option>
          </select>
        </div>
        <button type="button" class="btn-remove">Remove Language</button>
      </div>
    </template>

    <template id="volunteer-template">
      <div class="volunteer-entry">
        <div class="form-group">
          <label>Organization</label>
          <input
            type="text"
            class="organization"
            placeholder="Organization name"
            required
          />
        </div>
        <div class="form-group">
          <label>Role</label>
          <input
            type="text"
            class="role"
            placeholder="Your role/position"
            required
          />
        </div>
        <div class="form-group">
          <label>Duration</label>
          <div class="date-range">
            <input type="month" class="start-date" required />
            <span>to</span>
            <input type="month" class="end-date" />
            <label class="checkbox-label">
              <input type="checkbox" class="ongoing" /> Ongoing
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea
            class="description"
            rows="3"
            placeholder="Describe your volunteer work and contributions"
          ></textarea>
        </div>
        <button type="button" class="btn-remove">
          Remove Volunteer Experience
        </button>
      </div>
    </template>

    <template id="reference-template">
      <div class="reference-entry">
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            class="reference-name"
            placeholder="Full name"
            required
          />
        </div>
        <div class="form-group">
          <label>Title</label>
          <input
            type="text"
            class="reference-title"
            placeholder="Job title"
            required
          />
        </div>
        <div class="form-group">
          <label>Company</label>
          <input
            type="text"
            class="reference-company"
            placeholder="Company name"
            required
          />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="reference-email"
            placeholder="Email address"
            required
          />
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input
            type="tel"
            class="reference-phone"
            placeholder="Phone number"
          />
        </div>
        <button type="button" class="btn-remove">Remove Reference</button>
      </div>
    </template>

    <script src="/js/resumestep8.js"></script>
  </body>
</html>
