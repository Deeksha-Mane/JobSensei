<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 2: Education Information | Resume Builder</title>
  <link rel="stylesheet" href="/css/resumestep2.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Step 2: Education Information</h1>
      <form id="education-info-form">
        <div class="form-group">
          <label for="degree">Degree</label>
          <input type="text" id="degree" placeholder="Enter your degree (e.g., B.Tech)" required>
        </div>
        <div class="form-group">
          <label for="institution">Institution</label>
          <input type="text" id="institution" placeholder="Enter your institution name" required>
        </div>
        <div class="form-group">
          <label for="graduationYear">Year of Graduation</label>
          <input type="number" id="graduationYear" placeholder="Enter your year of graduation" required>
        </div>
        <div class="button-group">
          <button type="submit" class="btn-next">Next</button>
        </div>
      </form>
    </div>
  </div>
  <script src="/js/resumestep2.js"></script>
</body>
</html>
