<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - JobSensei</title>
    <link rel="icon" href="../assets/images/Jobsensei.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <a href="../pages/index.html" class="navbar-brand">
          <img src="../assets/images/logo.svg" alt="JobSensei Logo" class="logo-img" />
          JobSensei
        </a>
        <div class="nav-buttons">
          <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
            <i class="fas fa-sun"></i>
          </button>
          <a href="../pages/signup.html" class="navbar-button">Sign Up</a>
        </div>
      </nav>
    </header>

    <!-- Login Container -->
    <div class="login-container">
      <div class="login-box">
        <h2>Welcome Back</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              required 
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              required 
              placeholder="Enter your password"
            />
          </div>
          <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="signup-link">
            Don't have an account? <a href="../pages/signup.html">Sign up</a>
          </div>
          <div id="error-message" class="error-message"></div>
          <div id="success-message" class="success-message"></div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../js/login.js"></script>
  </body>
</html>
