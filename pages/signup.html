<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | JobSensei</title>
  <link rel="stylesheet" href="/css/signup.css"/>
  <link rel="icon" href="/assets/images/Jobsensei.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="signup-container">
    <h2>Join JobSensei</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="skills" placeholder="Skills (comma separated)" required />
      <input type="text" id="location" placeholder="Enter your city/location" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script type="module" src="/js/signup.js"></script>
</body>
</html>
