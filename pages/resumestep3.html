<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 3: Experience Information | Resume Builder</title>
  <link rel="stylesheet" href="/css/resumestep3.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Step 3: Experience Information</h1>
      <form id="experience-info-form">
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" placeholder="Enter your company name">
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <input type="text" id="role" placeholder="Enter your job title" >
        </div>
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate">
        </div>
        <div class="form-group">
          <label for="endDate">End Date</label>
          <input type="date" id="endDate">
        </div>
        <div class="button-group">
          <button type="submit" class="btn-next">Next</button>
        </div>
      </form>
    </div>
  </div>
  <script src="/js/resumestep3.js"></script>
</body>
</html>
